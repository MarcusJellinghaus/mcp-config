[project]
name = "mcp-config"
version = "0.1.0"
authors = [
    {name = "Marcus Jellinghaus"},
]
description = "A CLI tool to configure MCP servers for various clients like Claude Desktop and VSCode"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["mcp", "configuration", "claude", "vscode", "ai", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Installation/Setup",
    "Topic :: Utilities",
]
dependencies = [
    "pathspec>=0.12.1",
    "mcp>=1.3.0",
    "mcp[server]>=1.3.0",
    "mcp[cli]>=1.3.0",
    "pylint>=3.3.3",
    "pytest>=8.3.5",
    "pytest-json-report>=1.5.0",
    "pytest-asyncio>=0.25.3",
    "mypy>=1.9.0",
    "structlog>=24.5.0",
    "python-json-logger>=3.2.1",
]

[project.optional-dependencies]
dev = [
    "black>=24.10.0",
    "isort>=5.13.2",
    ]

[project.scripts]
mcp-config = "src.mcp_config.main:main"

[project.urls]
"Homepage" = "https://github.com/MarcusJellinghaus/mcp-config"
"Bug Tracker" = "https://github.com/MarcusJellinghaus/mcp-config/issues"
"Documentation" = "https://github.com/MarcusJellinghaus/mcp-config#readme"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "function"
pythonpath = ["."]
markers = [
    "cli: Tests for CLI command functionality",
    "installation: Tests for installation modes"
]


[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 88
float_to_top = true

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
# disallow_untyped_decorators = false  # can create issues with pytest fixtures
no_implicit_optional = true
strict_optional = true
mypy_path = "stubs"
disable_error_code = ["unused-ignore"]

[[tool.mypy.overrides]]
module = ["pytest.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["mcp.server.fastmcp"]
ignore_missing_imports = true

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
